name: LKMN_x4
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10
# python basicsr/test.py -opt options/test/test_LKMN_x4.yml

datasets:
  test_1:
    name: set5
    type: PairedImageDataset
    dataroot_gt: datasets/set5/mod4/GT
    dataroot_lq: datasets/set5/mod4/LRx4
    io_backend:
      type: disk
  test_2:
    name: set14
    type: PairedImageDataset
    dataroot_gt: datasets/set14/mod4/GT
    dataroot_lq: datasets/set14/mod4/LRx4
    io_backend:
      type: disk
  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/BSD100/mod4/GT
    dataroot_lq: datasets/BSD100/mod4/LRx4
    io_backend:
      type: disk
  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/mod4/GT
    dataroot_lq: datasets/Urban100/mod4/LRx4
    io_backend:
      type: disk
  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/Manga109/mod4/GT
    dataroot_lq: datasets/Manga109/mod4/LRx4
    io_backend:
      type: disk

# network structures
network_g:
  type: LKMN
  in_channels: 3
  channels: 36
  out_channels: 3
  upscale: 4
  num_block: 8
  large_kernel: 31
  split_group: 4

# path
path:
  pretrain_network_g: pretrained_models/LKMN_x4.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  self_ensemble_testing: false

  metrics:
    PSNR: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
      better: higher
    SSIM:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
      better: higher
